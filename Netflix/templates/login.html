<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflix Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Netflix Logo" class="logo">
            <h2>Sign In</h2>
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Sign In</button>
            <p class="redirect">New to Netflix? <a href="{{ url_for('register') }}">Sign up now</a>.</p>
        </form>
    </div>
</body>
</html>
